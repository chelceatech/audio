<!DOCTYPE html>
<head>
  <title>My Playlist</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: white;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1DB954;
    }

    .playlist {
      max-width: 600px;
      margin: 0 auto;
    }

    .track {
      background: #181818;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .track-info {
      flex: 1;
      margin-right: 20px;
    }

    .track-info h3 {
      margin: 0;
      font-size: 16px;
      color: #fff;
    }

    .track-info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #aaa;
    }

    audio {
      width: 180px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¶ My Playlist</h1>

  <div class="playlist">

    <div class="track">
      <div class="track-info">
        <h3>California Dreamin'</h3>
        <p>The Mamas & The Papas</p>
      </div>
      <audio controls>
        <source src="California Dreamin' [ ezmp3.cc ].mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="track">

      <div class="track">

      <div class="track">

</body>
</html>
